# Minimal rsyslog.conf for PocketLog (Pi OS / Debian)
module(load="imuxsock")  # local syslog (/dev/log)
module(load="imklog")    # kernel msgs

# Pull in our drop-ins
include(file="/etc/rsyslog.d/*.conf" mode="optional")

# (Optional) keep standard local log files â€” harmless to leave in
*.emerg                         :omusrmsg:*
auth,authpriv.*                 /var/log/auth.log
*.*;auth,authpriv.none          -/var/log/syslog
daemon.*                        -/var/log/daemon.log
kern.*                          -/var/log/kern.log
lpr.*                           -/var/log/lpr.log
mail.*                          -/var/log/mail.log
user.*                          -/var/log/user.log
mail.info                       -/var/log/mail.info
mail.warn                       -/var/log/mail.warn
mail.err                        /var/log/mail.err
*.=warning;*.=err               -/var/log/warn
*.=debug;auth,authpriv.none;news.none;mail.none   -/var/log/debug
*.=info;*.=notice;*.=warn;auth,authpriv.none;cron,daemon.none;mail.none;news.none  -/var/log/messages
